{% extends 'base.html' %}
{% load static %}
{% block title %}
    Login

{% endblock %}
{% block content %}
<section id="log" style="width:100%; height:400px; display:flex; ">
    <div class="container-fluid" style=" margin:auto; width:200px; ">
        <form method="post" enctype="multipart/form-data">
            
                {% csrf_token %}
                <!--  -->
                {{ form.as_p }} 
                <!-- requesting django to generate the form as p -->
                
                
                <div >
                    <button type="submit" class="btn btn-primary" >Log in</button>
                </div>
          
        </form>
        <div >
            <a class="link-text-white" href="{% url 'password_reset' %}">forgot password </a>
        </div> 
    </div>
</section>
{% endblock  %}
